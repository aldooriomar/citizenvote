<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <title>CitizenVote — تسجيل الدخول</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- RTL / Arabic helpers -->
  <link rel="stylesheet" href="css/rtl.css">

  <!-- Page-specific styles (visual only; logic unchanged) -->
  <style>
    :root{
      --bg:#0f1720; --panel:#111b25; --ink:#e5eef6; --muted:#9fb3c8;
      --brand:#4da3ff; --brand-d:#2a7be6; --radius:14px;
    }
    *{ box-sizing:border-box }
    html,body{ height:100% }
    body{
      margin:0; background:linear-gradient(180deg,#0e1520 0%,#0b1320 50%,#0a111b 100%);
      color:var(--ink); display:grid; place-items:center; padding:32px;
      font-size:16px;
    }
    .card{
      width:min(720px,92vw); background:var(--panel); border-radius:var(--radius);
      box-shadow:0 20px 60px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.03);
      padding:28px 28px 24px; border:1px solid rgba(255,255,255,.06);
    }
    h1{ margin:2px 0 22px; font-size:40px; letter-spacing:.2px }
    .lead{ color:var(--muted); margin:0 0 18px; font-size:18px }
    .field{ margin:16px 0 }
    label{ display:block; font-weight:700; margin:0 0 8px }
    input{
      width:100%; padding:14px 16px; background:#0b141e; border:1px solid #1d2a36;
      color:var(--ink); border-radius:10px; outline:none; transition:.15s border-color;
    }
    input:focus{ border-color:#355574 }
    .btn{
      display:block; width:100%; margin-top:22px; padding:14px 16px; font-weight:800;
      color:#fff; background:var(--brand); border:1px solid var(--brand-d);
      border-radius:12px; cursor:pointer; transition:.2s background;
    }
    .btn:hover{ background:var(--brand-d) }
    .hint{ color:var(--muted); margin-top:14px; font-size:14px }
    .muted{ color:var(--muted) }
    .err{
      margin-top:14px; padding:12px 14px; border-radius:10px; background:rgba(255,0,0,.08);
      border:1px solid rgba(255,0,0,.25); color:#ffd3d3; display:none;
    }
    .foot{ margin-top:20px; display:flex; justify-content:space-between; align-items:center; gap:12px }
    .brand{ font-weight:800; color:#cfe4ff; letter-spacing:.3px }
  </style>
</head>
<body>
  <div class="card">
    <div class="brand">CitizenVote</div>
    <h1>تسجيل الدخول</h1>
    <p class="lead">مرحباً بك! الرجاء إدخال بياناتك للمتابعة.</p>

    <form id="loginForm" novalidate>
      <!-- البريد الإلكتروني -->
      <div class="field">
        <label for="email">البريد الإلكتروني</label>
        <!-- كل الحقول الآن RTL ومحاذاة يمين عبر rtl.css -->
        <input id="email" name="email" autocomplete="username"
               placeholder="example@domain.com"
               value="admin@local" required>
      </div>

      <!-- كلمة المرور -->
      <div class="field">
        <label for="password">كلمة المرور</label>
        <input id="password" name="password" type="password"
               autocomplete="current-password" placeholder="••••••••••"
               value="ChangeMe123" required>
      </div>

      <div id="err" class="err" role="alert"></div>

      <button id="btn" class="btn" type="submit">تسجيل الدخول</button>
    </form>

    <div class="foot">
      <div class="hint">
        <span class="muted">حساب المشرف الافتراضي (محلي):</span>
        <!-- هذه أمثلة نصية فقط؛ نتركها LTR لسهولة القراءة -->
        <strong class="ltr">admin@local</strong> /
        <strong class="ltr">ChangeMe123</strong>
      </div>
      <small class="muted">v1</small>
    </div>
  </div>

  <!-- Logic unchanged -->
  <script>
    function showError(msg){
      const box = document.getElementById('err');
      box.textContent = msg;
      box.style.display = 'block';
    }
    function clearError(){
      const box = document.getElementById('err');
      box.style.display = 'none';
      box.textContent = '';
    }
    async function login(email, password){
      const res = await fetch('/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type':'application/json' },
        credentials: 'include',
        body: JSON.stringify({ email, password })
      });
      return res.json().catch(() => ({ ok:false, msg:'استجابة غير صالحة من الخادم' }));
    }
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      clearError();
      const btn = document.getElementById('btn');
      btn.disabled = true; btn.textContent = 'يجري تسجيل الدخول…';
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      try{
        const result = await login(email, password);
        if(result && result.ok){
          window.location.replace('/index.html');
        }else{
          showError(result && result.msg ? result.msg : 'فشل تسجيل الدخول.');
          btn.disabled = false; btn.textContent = 'تسجيل الدخول';
        }
      }catch(err){
        showError('خطأ في الشبكة. تأكد من أن الخادم يعمل.');
        btn.disabled = false; btn.textContent = 'تسجيل الدخول';
      }
    });
    // إزالة أي معلمات حساسة من العنوان
    if (window.location.search.includes('email=') || window.location.search.includes('password=')) {
      history.replaceState({}, '', '/login.html');
    }
  </script>
</body>
</html>
